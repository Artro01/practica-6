$def with(datos)
<h1>Actualizar</h1>

<form method="POST">
    <div class="row col-lg-12">
      <div class="form-group col-lg-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="$datos.nombre" placeholder="Enter your name" required>
      </div>
      <div class="form-group col-lg-4">
          <label for="paterno">Paterno</label>
          <input type="text" class="form-control" id="paterno" name="paterno" value="$datos.paterno" placeholder="Enter last name" required>
      </div>
      <div class="form-group col-lg-4">
          <label for="materno">Materno</label>
          <input type="text" class="form-control" id="materno" name="materno" value="$datos.materno" placeholder="Enter last name" required>
      </div>
    </div>
  <div class="form-group">
        <label for="num">NÃºmero</label>
        <input type="text" class="form-control" id="num" name="num" value="$datos.num" placeholder="Enter your number" required>
  </div>  
  <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" readonly="true" value="$datos.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" value="$datos.password" id="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">actualizar</button>
  </form>

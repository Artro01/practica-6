$def with(datos)
<h1>Eliminar</h1>

<form id="form_eliminar">
    <div class="row col-lg-12">
        <div class="form-group col-lg-4">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" readonly="true" value="$datos.nombre" placeholder="Enter your name">
        </div>
        <div class="form-group col-lg-4">
            <label for="paterno">Paterno</label>
            <input type="text" class="form-control" id="paterno" name="paterno" readonly="true" value="$datos.paterno" placeholder="Enter last name">
        </div>
        <div class="form-group col-lg-4">
            <label for="materno">Materno</label>
            <input type="text" class="form-control" id="materno" name="materno" readonly="true" value="$datos.materno" placeholder="Enter last name">
        </div>
    </div>
    <div class="form-group">
          <label for="num">NÃºmero</label>
          <input type="text" class="form-control" id="num" name="num" readonly="true" value="$datos.num" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" readonly="true" value="$datos.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" readonly="true" value="$datos.password" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary eliminar btn-warning" id="btn-eliminar">Eliminar</button>
  </form>

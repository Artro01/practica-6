$def with(datos)

<h1>Listado de usuarios</h1>


<table class="table table-striped thead-dark" >
  <div id="example_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
    <thead>
      <tr>
        <th scope="col">Ver</th>
        <th scope="col">Nombre</th>
        <th scope="col">Paterno</th>
        <th scope="col">Materno</th>
        <th scope="col">NÃºmero</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      $for row in datos:
        <tr>
          <td><a href="/view/$row.email"><button class="btn btn-success"><img src='../../static/images/view.png'></button></a></td>
          <td>$row.nombre</td>
          <td>$row.paterno</td>
          <td>$row.materno</td>
          <td>$row.num</td>
          <td><a href="/view/$row.email">$row.email</a></td>
          <td>*****</td>
          <td><a href="/update/$row.email"><button class="btn btn-info"><img src='../../static/images/edit.png'></button></a></td>
          <td><a href="/delete/$row.email"><button class="btn btn-danger"><img src='../../static/images/eliminar.png'></button></a></td>
        </tr>
    </tbody>
  </div>
</table>
